			<ul>
				<li>
					<h3>类型</h3>

				<li>

					<p> </p>

					<p> </p>
					<h3>/</h3>
				</li>
				<li>
					<h3>等效电阻/Ω</h3>
					<p> </p>

						   value="20"
						   onfocus="if(value=='20'){value=''}"
						   onblur="if(value==''){value='20'}">

					<h3>/</h3>
				</li>
				<li>
					<h3>电容电压/V<br>电感电流/A</h3>

						   value="5"
						   onfocus="if(value=='5'){value=''}"
						   onblur="if(value==''){value='5'}">
					<p> </p>
					<input id="lcc" type="number" name="电感电流" min="0" required="required"
						   value="2"
						   onfocus="if(value=='2'){value=''}"
						   onblur="if(value==''){value='2'}">
				</li>
				<li>
					<h3>电容值/F<br>电感值/H</h3>
					<p> </p>

						   onfocus="if(value=='0.2'){value=''}"
						   onblur="if(value==''){value='0.2'}">
					<p> </p>
					<input id="lv" type="number" name="电感" min="0" required="required"
						   value="0.01"
						   onfocus="if(value=='0.01'){value=''}"
						   onblur="if(value==''){value='0.01'}">
